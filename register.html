<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.cdnfonts.com/css/optima" rel="stylesheet">
    <script src="https://kit.fontawesome.com/385f365f1d.js" crossorigin="anonymous"></script>
    <title>Assignment 1</title>
</head>
<body>
    <div class="container">
        
        <header class="header--register">
            <img src="img/logo.png" alt="Company logo" class="logo">
            <div class="register--title">
                <h1>Register Form</h1>
            </div>
            <div class="button__back">
                <a href="index.html" class="button__link--home"><i class="fa-solid fa-arrow-left-long fa-xl"></i> Back to home</a>
            </div>
        </header>
        
        <div class="content--register content__image--register">
            <div class="form--box--register">
                <form action="" class="form--register">
                    <div class="name--box">
                        <label for="name" class="form__label--name">Name</label>
                        <input type="text" name="name" class="form__input--name">
                    </div>
                    <br>
                    <div class="email--box">
                        <label for="email" class="form__label--email">Email</label>
                        <input type="email" name="email" class="form__input--email">
                    </div>
                    <br>
                    <div class="username--box">
                        <label for="username" class="form__label--username">Username</label>
                        <input type="text" name="username" class="form__input--username">
                    </div>
                    <br>
                    <div class="password--box">
                        <label for="password" class="form__label--password">Password</label>
                        <input type="password" name="password" class="form__input--password">
                    </div>
                    <br>
                    <div class="form__button--box">
                        <button type="submit" name="btnSubmit" class="form__button--submit">Submit</button>
                        <button class="form__button--cancel">Cancel</button>
                    </div>
                    <br>
                    <a href="login.html" class="register--link">Already have account? Log in here</a>
                </form>
            </div>
        </div>

        <footer class="footer">
            <img src="img/logo.png" alt="Company logo" class="logo">
            <div class="icon--box">
                <a href="#" class="icon__link"><i class="fa-brands fa-square-twitter fa-2xl"></i></a>
                <a href="#" class="icon__link"><i class="fa-brands fa-square-facebook fa-2xl"></i></a>
                <a href="#" class="icon__link"><i class="fa-brands fa-square-instagram fa-2xl"></i></a>
                <a href="#" class="icon__link"><i class="fa-brands fa-square-youtube fa-2xl"></i></a>
            </div>
            <div class="contact--box">
                contact info
            </div>
        </footer>
        <div class="copyright">
            <p>Copyright &copy 2023. All rights reserved.</p>
        </div>

    </div>
</body>
</html>
