<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.cdnfonts.com/css/optima" rel="stylesheet">
    <script src="https://kit.fontawesome.com/385f365f1d.js" crossorigin="anonymous"></script>
    <title>Assignment 1</title>
</head>
<body>
    <div class="container">
        
        <header class="header--register">
            <img src="img/logo.png" alt="Company logo" class="logo">
            <div class="register--title">
                <h1>Register Form</h1>
            </div>
        </header>
        
        <div class="content--register">
            <div class="form--box">
                <form action="">
                    <label for="">Full Name</label>
                    <input type="text">
                    <br>
                    <label for="">Email address</label>
                    <input type="text">
                    <br>
                    <label for="">Password</label>
                    <input type="password">
                    <br>
                    <label for="">Field you are interested:</label>
                    <select id="field" name="field">
                        <option value="IOT">IOT</option>
                        <option value="Network">Network</option>
                        <option value="engineering">engineering</option>
                        <option value="Water purifiers">water purifiers</option>
                      </select>

                    <button type="submit"></button>
                    <button:</button:cancel>
                </form>
            </div>
        </div>

        <footer class="footer">
            <img src="img/logo.png" alt="Company logo" class="logo">
            <div class="icon--box">
                <a href="#" class="icon__link"><i class="fa-brands fa-square-twitter fa-2xl"></i></a>
                <a href="#" class="icon__link"><i class="fa-brands fa-square-facebook fa-2xl"></i></a>
                <a href="#" class="icon__link"><i class="fa-brands fa-square-instagram fa-2xl"></i></a>
                <a href="#" class="icon__link"><i class="fa-brands fa-square-youtube fa-2xl"></i></a>
            </div>
            <div class="contact--box">
                contact info
            </div>
        </footer>
        <div class="copyright">
            <p>Copyright &copy 2023. All rights reserved.</p>
        </div>

    </div>
</body>
</html>
